<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS 簡訊工具</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-dark text-light">
    <div id="app">
      <div class="container d-flex">
        <div class="left flex-column">
          <h1 class="col">SMS 發送</h1>
          <div class="col">
            平台帳號：<input type="text" v-model="sendModel.UID" disabled />
          </div>
          <div class="col">
            平台密碼：<input type="password" v-model="sendModel.PWD" disabled />
          </div>
          <div class="col">
            手機門號：<input type="text" v-model="sendModel.DEST" />
          </div>
          <div class="col">訊息內容：</div>
          <textarea
            class="col"
            v-model="sendModel.MSG"
            cols="30"
            rows="10"
          ></textarea>
          <input
            class="btn btn-warning col"
            type="button"
            value="送出"
            @click="sendSms"
          />
        </div>

        <div class="right flex-column">
          <h1 class="col">SMS 回覆</h1>
          <div class="col">
            識別代碼：<input
              type="text"
              v-model="replierModel.RES.BatchID"
              disabled
            />
          </div>
          <div class="col">
            回覆門號：<input
              type="text"
              v-model="replierModel.RES.ReceiverMobile"
              disabled
            />
          </div>
          <div class="col">
            回覆時間：<input
              type="text"
              v-model="replierModel.RES.ReplyTime"
              disabled
            />
          </div>
          <div class="col">
            狀態回報：<input
              type="text"
              v-model="replierModel.RES.Stauts"
              disabled
            />
          </div>
          <div class="col">回覆內容：</div>
          <textarea
            class="col"
            v-model="replierModel.RES.Content"
            cols="30"
            rows="10"
            disabled
          ></textarea>
        </div>
      </div>
    </div>

    <script src="./js/vue.global.prod.js"></script>
    <script src="./js/axios.js"></script>
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
